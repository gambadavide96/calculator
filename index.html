<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="iphone">
    <div class="display"></div> <!-- Max numeri a 9 cifre -->
    <div class="keyboard">
      <div class="row">
        <button class="top-left" id="clear">C</button>
        <button class="top-left" id="changeSign">+/-</button>
        <button class="top-left">%</button>
        <button class="operator">÷</button>
      </div>
      <div class="row">
        <button class="number" id="digit-7">7</button>
        <button class="number" id="digit-8">8</button>
        <button class="number" id="digit-9">9</button>
        <button class="operator">x</button>
      </div>
      <div class="row">
        <button class="number" id="digit-4">4</button>
        <button class="number" id="digit-5">5</button>
        <button class="number" id="digit-6">6</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button class="number" id="digit-1">1</button>
        <button class="number" id="digit-2">2</button>
        <button class="number" id="digit-3">3</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button class="number"></button>
        <button class="number" id="digit-0">0</button>
        <button class="number">,</button>
        <button class="operator">=</button>
      </div>
    </div>
    <div class="btn-container">
      <button class="iphone-button">◻</button>
    </div>
  </div>
  







  <script src="script.js"></script>
</body>
</html>
