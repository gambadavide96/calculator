<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="iphone">
    <div class="display">
      <div class="display-text">0</div> 
    </div>
    <div class="keyboard">
      <div class="row">
        <button class="top-left-buttons" id="clear">C</button>
        <button class="top-left-buttons" id="change-sign">+/-</button>
        <button class="top-left-buttons" id="percentage">%</button>
        <button class="right-buttons operator">÷</button>
      </div>
      <div class="row">
        <button class="center-buttons number">7</button>
        <button class="center-buttons number">8</button>
        <button class="center-buttons number">9</button>
        <button class="right-buttons operator">x</button>
      </div>
      <div class="row">
        <button class="center-buttons number">4</button>
        <button class="center-buttons number">5</button>
        <button class="center-buttons number">6</button>
        <button class="right-buttons operator">-</button>
      </div>
      <div class="row">
        <button class="center-buttons number">1</button>
        <button class="center-buttons number">2</button>
        <button class="center-buttons number">3</button>
        <button class="right-buttons operator">+</button>
      </div>
      <div class="row">
        <button class="center-buttons"></button>
        <button class="center-buttons number">0</button>
        <button class="center-buttons" id="comma">,</button>
        <button class="right-buttons" id="equal-sign">=</button>
      </div>
    </div>
    <div class="btn-container">
      <button class="iphone-button">◻</button>
    </div>
  </div>
  <div class="credits">
      <p>
        gambadavide96
      </p>
      <a href="https://github.com/gambadavide96" target="_blank">
        <img class="github-logo" src="github-mark.svg" />
      </a>
    </div>
  <script src="script.js"></script>
</body>
</html>
